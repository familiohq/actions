name: Example workflow
on:  
  pull_request:
    types: [opened, synchronize, edited]

  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/setup-node@v1
        with:
          gh-pkg-registry-token: ${{ secrets.NPM_AUTH_TOKEN }}
          node-version: 16

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/setup-node@v1
      - name: Run linting
        run: yarn lint